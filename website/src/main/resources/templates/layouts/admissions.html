<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admissions - School Website</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Admissions</h1>
    <form th:action="@{/admissions/apply}" method="post" onsubmit="handleFormSubmit(event)">
        <label>Student Name:</label>
        <input type="text" name="name" required>
        <label>Admitted Into:</label>
        <select name="admittedInto" required>
            <option value="">Select Class</option>
            <option value="Class 1">Class 1</option>
            <option value="Class 2">Class 2</option>
            <!-- Add more classes as needed -->
        </select>
        <label>Previous Class:</label>
        <input type="text" name="previousClass" required>
        <label>Previous Marks (subject-wise):</label>
        <input type="text" name="previousMarks[math]" placeholder="Math">
        <input type="text" name="previousMarks[science]" placeholder="Science">
        <!-- Add more subjects as needed -->
        <button class="btn" type="submit">Apply</button>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
