<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>School Website - Home</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1>Welcome to [School Name]</h1>
    <section>
        <h2>Announcements</h2>
        <ul>
            <li th:each="announcement : ${announcements}">
                <b th:text="${announcement.title}"></b> -
                <span th:text="${announcement.content}"></span>
            </li>
        </ul>
    </section>
    <section>
        <h2>Upcoming Events</h2>
        <ul>
            <li th:each="event : ${events}">
                <b th:text="${event.title}"></b> on
                <span th:text="${event.date}"></span>
            </li>
        </ul>
    </section>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
